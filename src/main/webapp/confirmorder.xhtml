<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/layouts/template.xhtml">

    <ui:define name="title">#{i18n.orderConfirmed_yourOrderIsComplete}</ui:define>

    <ui:define name="body">

        <h2>#{i18n.orderConfirmed_yourOrderIsComplete}</h2>

        <h:form>

            <div>
                <legend>#{i18n.confirmorder_personalInformation}</legend>
                <h:panelGrid columns="3">
                    <h:outputText value="#{i18n.customer_firstname} :"/>
                    <h:inputText id="firstname" value="#{shoppingCartController.customer.firstname}" readonly="true"/>
                    <h:message for="firstname" style="color: red;"/>

                    <h:outputText value="#{i18n.customer_lastname} :"/>
                    <h:inputText id="lastname" value="#{shoppingCartController.customer.lastname}" readonly="true"/>
                    <h:message for="lastname" style="color: red;"/>

                    <h:outputText value="#{i18n.customer_email} :"/>
                    <h:inputText id="email" value="#{shoppingCartController.customer.email}" readonly="true"/>
                    <h:message for="email" style="color: red;"/>

                </h:panelGrid>
            </div>

            <div>
                <legend>#{i18n.confirmorder_deliveryAddress}</legend>
                <h:panelGrid columns="3">
                    <h:outputText value="*#{i18n.address_street1} :"/>
                    <h:inputText id="street1" value="#{shoppingCartController.customer.homeAddress.street1}"/>
                    <h:message for="street1" style="color: red;"/>

                    <h:outputText value="#{i18n.address_street2} :"/>
                    <h:inputText id="street2" value="#{shoppingCartController.customer.homeAddress.street2}"/>
                    <h:message for="street2" style="color: red;"/>

                    <h:outputText value="*#{i18n.address_city} :"/>
                    <h:inputText id="city" value="#{shoppingCartController.customer.homeAddress.city}"/>
                    <h:message for="city" style="color: red;"/>

                    <h:outputText value="#{i18n.address_state} :"/>
                    <h:inputText id="state" value="#{shoppingCartController.customer.homeAddress.state}"/>
                    <h:message for="state" style="color: red;"/>

                    <h:outputText value="*#{i18n.address_zipcode} :"/>
                    <h:inputText id="zipcode" value="#{shoppingCartController.customer.homeAddress.zipcode}"/>
                    <h:message for="zipcode" style="color: red;"/>

                    <h:outputText value="*#{i18n.address_country} :"/>
                    <h:inputText id="country" value="#{shoppingCartController.customer.homeAddress.country}"/>
                    <h:message for="country" style="color: red;"/>

                </h:panelGrid>
            </div>

            <div>
                <legend>#{i18n.creditCard}</legend>
                <h:panelGrid columns="3">
                    <h:outputText value="*#{i18n.creditCard_creditCardNumber} :"/>
                    <h:inputText id="creditCardNumber" value="#{shoppingCartController.creditCard.creditCardNumber}"/>
                    <h:message for="creditCardNumber" style="color: red;"/>

                    <h:outputText value="*#{i18n.creditCard_creditCardType} :"/>
                    <h:selectOneMenu value="#{shoppingCartController.creditCard.creditCardType}">
                        <f:selectItems value="#{shoppingCartController.creditCardTypes}"/>
                    </h:selectOneMenu>
                    <h:outputText value=""/>

                    <h:outputText value="*#{i18n.creditCard_creditCardExpDate} (MM/YY):"/>
                    <h:inputText id="creditCardExpDate" value="#{shoppingCartController.creditCard.creditCardExpDate}"/>
                    <h:message for="creditCardExpDate" style="color: red;"/>
                </h:panelGrid>
            </div>

            <div>
                <h:commandButton value="#{i18n.submit}" action="#{shoppingCartController.confirmOrder}" type="submit"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
